version: 2.1

executors:
  base:
    docker:
      - image: cimg/node:22.11.0-browsers

commands:
  prepare-dependencies:
    steps:
      - checkout

      - restore_cache:
          name: Restore pnpm Package Cache
          keys:
            - pnpm-packages-{{ checksum "pnpm-lock.yaml" }}

      - run:
          name: Install pnpm package manager
          command: |
            sudo npm install --global corepack@latest
            sudo corepack enable
            corepack prepare pnpm@latest-10 --activate
            pnpm config set store-dir .pnpm-store

      - run:
          name: Install Dependencies
          command: |
            pnpm install

      - save_cache:
          name: Save pnpm Package Cache
          key: pnpm-packages-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - .pnpm-store

jobs:
  test:
    executor: base

    steps:
      - checkout

      - prepare-dependencies

      - run:
          name: Format Check
          command: |
            pnpm run format:check

      - run:
          name: Run Lint
          command: |
            pnpm run lint --continue

      - run:
          name: Run Check Types
          command: |
            pnpm run check-types --continue

      - run:
          name: Run Unit Test
          command: |
            pnpm run test:ci --continue -- --passWithNoTests

  e2e:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true

    steps:
      - checkout

      - run:
          name: Run E2E tests
          command: |
            docker compose --profile test up --exit-code-from e2e e2e
            EXIT_CODE=$?
            docker compose down
            exit $EXIT_CODE

      - store_artifacts:
          path: e2e/playwright-report
          destination: playwright-report

workflows:
  main:
    jobs:
      - test
      - e2e:
          requires:
            - test
